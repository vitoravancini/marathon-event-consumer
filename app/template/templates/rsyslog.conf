{% for app in apps %}
  Created by marathon-logentries

  $ModLoad imfile
  $InputFileName {{app.appid}}.log
  $InputFileTag {{app.appid}}
  $InputFileStateFile stat-file-{{app.appid}}
  $InputFileSeverity info
  $InputFileFacility local7
  $InputRunFileMonitor
  $InputFilePollInterval 1

  $template aqui tinha um tratamento, olha no chef> {{app.appid}}Template,"{{app.labels['logentries']}} %HOSTNAME% %syslogtag% %msg%\n"

  if $programname == "{{app.appid}}" then @@api.logentries.com:10000;{{app.appid}}Template
  & ~
{% endfor %}
